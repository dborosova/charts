# Default values for adv-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: registry.rancher.f-app.it/adv-web
  tag: 0.1.0
  pullPolicy: IfNotPresent
  pullSecretName: regcred

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  path: /
  hosts: []
    # - chart-example.local
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

port: 8000
workers: 1
debugMode: false
settingsModule: "advweb"
defaultFromEmail: ""
secretKey: ""
signSalt: ""
managers:
  - name: admin
    email: admin@fragaria.cz

db:
  host: ""
  user: ""
  name: ""
  password: ""

redis:
  host: ""
  databases:
    constance: 1
    celeryResult: 2
    celeryBroker: 3
    cache: 15

elasticsearch:
  host: ""
  port: ""

aws:
  accessKeyId: ""
  secretAccessKey: ""
  bucketName: adventura-cz
  s3Host: s3-eu-west-1.amazonaws.com
  s3Proto: "https:"

disqus:
  apiKey: ""
  apiSecret: ""
  websiteShortname: "wwwchinatourscz"

postageapp:
  apiKey: ""

constance:
  backend: "constance.backends.redisd.RedisBackend"

clm:
  adv:
    host: ""
    secret: ""
  cht:
    host: ""
    secret: ""
