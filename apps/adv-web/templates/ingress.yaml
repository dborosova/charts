{{- if .Values.ingress.enabled -}}
{{- $fullName := include "adv-web.fullname" . -}}
{{- $name := include "adv-web.name" . -}}
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
    app: {{ $name }}
    chart: {{ include "adv-web.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
{{- with .Values.ingress.annotations }}
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "$baseuri"
{{ toYaml . | indent 4 }}
{{- end }}
spec:
{{- if .Values.ingress.createTls }}
  tls:
  {{- range .Values.ingress.hosts }}
    - hosts:
        - {{ .host | quote }}
      secretName: {{ $name }}-{{ .name }}-tls
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: "/(api/v.*/photo(s/export.*|-collections/(upload|.*/add))/|admin/app/downloadablefile/add/|api/v.*/tours/mass-make-archive-versions/.*)"
            backend:
              serviceName: {{ $fullName }}-upload
              servicePort: http
          - path: "/"
            backend:
              serviceName: {{ $fullName }}-main
              servicePort: http
  {{- end }}
{{- end }}
