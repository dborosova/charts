# Default values for adv-web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

image:
  repository: registry.rancher.f-app.it/adv
  tag: 0.1.2
  pullPolicy: IfNotPresent
  pullSecretName: regcred

nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 8000

ingress:
  enabled: false
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
  hosts: []
    # - name: default
    #   host: test-adventura.f-app.it
  createTls: true

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
   cpu: 100m
   memory: 256Mi
  requests:
   cpu: 100m
   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

mainWorkers: 1
mainWorkerName: "zanet-worker"
mainReplicaCount: 1
uploadWorkers: 1
uploadWorkerName: "upload-worker"
uploadReplicaCount: 1

debugMode: false
settingsModule: "adv.sites.advweb"
managers:
  - ['admin', 'admin@fragaria.cz']

redis:
  databases:
    constance: 1
    celeryResult: 2
    celeryBroker: 3
    cache: 15

sentry:
  dsn: ""
